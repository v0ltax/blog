name: Generar Manifiesto de Posts

on:
  push:
    branches:
      - main  # ⬅️ IMPORTANTE: Cambia a 'master' si esa es tu rama principal
    paths:
      - 'posts/*.md' # Se activa solo si subes o modificas un archivo .md

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 1. PERMISOS EXPLÍCITOS: Esto anula cualquier bloqueo de la interfaz.
    permissions:
      contents: write # Le da permiso al Bot para subir archivos

    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ejecutar Generador de Manifiesto
        run: |
          python generate_manifest.py # Corre el script para crear posts.json
        
      - name: Subir posts.json de vuelta al Repo
        # 2. ACCIÓN DE COMMIT ROBUSTA: Usa una librería para subir el archivo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_files: posts/posts.json # Solo sube el posts.json
          commit_message: "Automatización: Actualizado posts.json [skip ci]"
          branch: main # ⬅️ IMPORTANTE: Asegurate de que sea tu rama principal